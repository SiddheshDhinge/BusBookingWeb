{% extends "layout.html" %}
{% block css %}
    <link rel="shortcut icon" href="/media/ico.ico" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 150vh;
        }

        form {
            background-color: #f0f8ff55;
            border: 4px solid #5555ff22;
            width: 40%;
            padding: 2em;
            border-radius: 5px;
            zoom: 1.15;
        }
    </style>
{% endblock %} 

{% block content %}
    <main>
        <form action= "{{ url_for('signUp', role= response_data['role']) }}" class="shadow-sm" method="POST">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input required type="text" name="{{response_data['username']}}" id="username" class="form-control" placeholder="username">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input required type="password" name="{{response_data['password']}}" id="password" class="form-control"
                    placeholder="password">
            </div>
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input required type="text" name="{{response_data['name']}}" id="name" class="form-control" placeholder="John Doe">
            </div>
            <div class="mb-2">
                <label for="contact" class="form-label">Contact</label>
                <input required type="text" name="{{response_data['contact']}}" id="contact" class="form-control" placeholder="1234567890">
            </div>
            {% if response_data['role'] == 'operator' %}
                <div class="mb-2">
                    <label for="address" class="form-label">Contact</label>
                    <textarea required type="text" name="{{response_data['contact']}}" id="address" class="form-control" placeholder="XX Street, Near XXXX, XXXX City,..." rows="3"></textarea>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
{% endblock %}
