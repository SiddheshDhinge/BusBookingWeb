{% extends "layout.html" %}
{% block css %}
    <style>
        .component-main{
            font-size: larger;
            text-align: center;
        }
        .main-table-grid {
            background-color: black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            row-gap: 1px;
        }

        .table-cell {
            background-color: lightgreen;
            padding: 2vh;
            border: 1px solid black;
        }

        .table-cell-header{
            background-color: burlywood;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="component-main">
        <div class="main-title">
            My Schedules
        </div>
        <div class="main-table-grid">
            <div class="table-cell-header table-cell">
                Schedule
            </div>
            <div class="table-cell-header table-cell">
                Bus
            </div>
            <div class="table-cell-header table-cell">
                Owner
            </div>
            <div class="table-cell-header table-cell">
                Stop
            </div>
            <div class="table-cell-header table-cell">
                Landmark
            </div>

            {% for rowObj in response_data %}
                <div class="table-cell">
                    {{rowObj['Schedule']}}
                </div>
                <div class="table-cell">
                    {{rowObj['Bus']}}
                </div>
                <div class="table-cell">
                    {{rowObj['Owner']}}
                </div>
                <div class="table-cell">
                    {{rowObj['Stop']}}
                </div>
                <div class="table-cell">
                    {{rowObj['Landmark']}}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
