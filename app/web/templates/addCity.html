{% extends "layout.html" %}
{% block css %}
<style>
    form{
        padding: 10vw;
    }

</style>
{% endblock %}
{% block content %}
<form action="{{ url_for('.addCity') }}" method="POST">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="City Name" name="city-name" autocomplete="off">
        <label for="name">City Name</label>
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>
{% endblock %}
