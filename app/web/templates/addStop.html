{% extends "layout.html" %}
{% block content %}
<form id='stopForm' action="{{ url_for('addStop') }}" method="POST">
    <label for="name">Stop Name:</label>
    <input type="text" id="name" name="stop-name"><br><br>

    <label for="address">Stop Address:</label>
    <input type="text" id="address" name="stop-address"><br><br>

    <label for="cid">Stop In City:</label>
    <select id="cid" name="city-id">
        {% for cityObj in response_data['data']['list-city'] %}
            <option value="{{cityObj['city-id']}}"> {{cityObj['city-name']}} </option>
        {% endfor %}
    </select>

    <input type="submit">
</form>
{% endblock %}
