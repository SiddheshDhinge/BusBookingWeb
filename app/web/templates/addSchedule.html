{% extends "layout.html" %}
{% block content %}
<form id='stopForm' action="{{ url_for('addSchedule') }}" method="POST">

    <label for="cid1">From City:</label>
    <select id="cid1" name="schedule-from-city-id">
        {% for cityObjList in response_data['data']['list-city'] %}
            <option value="{{cityObjList['city-id']}}"> {{cityObjList['city-name']}} </option>
        {% endfor %}
    </select>

    <br><br>
    
    <label for="cid2">To City:</label>
    <select id="cid2" name="schedule-to-city-id">
        {% for cityObjList in response_data['data']['list-city'] %}
            <option value="{{cityObjList['city-id']}}"> {{cityObjList['city-name']}} </option>
        {% endfor %}
    </select>

    <br><br>

    <label for="fromdate">From Date:</label>
    <input id="fromdate" type="date" name="schedule-from-date">
    <br><br>

    <label for="todate">To Date:</label>
    <input id="todate" type="date" name="schedule-to-date">
    <br><br>

    <label for="fromtime">From Time:</label>
    <input id="fromtime" type="time" name="schedule-departure-time">
    <br><br>

    <label for="totime">To Time:</label>
    <input id="totime" type="time" name="schedule-drop-time">
    <br><br>
    
    <label for="operatorusername">Operator User Name:</label>
    <input type="text" id="operatorusername" name="operator-username">
    <br><br>

    <label for="fairfees">Fair Fees:</label>
    <input type="text" id="fairfees" name="schedule-fair-fees">
    <br><br>
    
    <label for="bid">Assign bus:</label>
    <select id="bid" name="bus-number-plate">
        {% for busObj in response_data['data']['list-bus'] %}
            <option value="{{busObj['bus-number-plate']}}"> {{busObj['bus-number-plate']}} </option>
        {% endfor %}
    </select>
    <br><br>
    
    <input type="submit">

</form>
{% endblock %}
