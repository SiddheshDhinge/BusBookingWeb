{% extends "layout.html" %}
{% block css %}
    <link rel="shortcut icon" href="/media/ico.ico" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/login.css"/>
{% endblock %} 

{% block content %}
    <main>
        <form action= "{{ url_for('.login', role= response_data['role']) }}" class="shadow-sm" method="POST">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input required type="text" name="{{response_data['label']['username']}}" id="username" class="form-control" placeholder="username">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input required type="password" name="{{response_data['label']['password']}}" id="password" class="form-control"
                    placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>

{% endblock %}
