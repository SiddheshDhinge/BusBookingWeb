{% extends "layout.html" %}
{% block css %}
<style>
    .login-user-container{
        display: flex;
        height: 80vh;
        justify-content: space-evenly;
        align-items: center;
    }
    .login-user{
        background-color: rgb(216, 216, 255);
        width: 20vh;
        height: 20vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px gray solid;
        border-radius: 5%;
        cursor: pointer;
        text-decoration: none;
        color: rgb(39, 39, 39);
        font-size: 1.5em;
        font-weight: bold;
        transition: all 200ms;
    }
    .login-user:hover{
        background-color: rgb(95, 95, 255);
        color: white;
        box-shadow: 0 0 10px grey;
    }
</style>
{% endblock %}
{% block content %}
<div class="login-user-container">
    <a class="login-user" href="{{ url_for('.login', role='owner') }}">
        Agency
    </a>
    <a class="login-user" href="{{ url_for('.login', role='operator') }}">
        Operator
    </a>
    <a class="login-user" href="{{ url_for('.login', role='customer') }}">
        Customer
    </a>
</div>
{% endblock %}
